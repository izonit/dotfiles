# Enable shadows
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.5;

# Enable fading and animations
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Transparency
inactive-opacity = 0.85;
active-opacity = 1.0;
frame-opacity = 0.8;

# Blur (optional)
blur: {
    method = "gaussian";
    strength = 7;
};

# VSync to prevent screen tearing
vsync = true;

# Backend (try "glx" for better performance, or "xrender" for compatibility)
backend = "glx";
